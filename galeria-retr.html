<html lang="es">
<head>
	<!-- Responsive -->
	<title>Juan M. Gienini - Galería de retratos</title>
	<meta charset="utf-8">
	<meta name=author      content="Juan M. Gienini">
	<meta name=keywords    content="Gienini retratos">
	<meta name=description content="Galería de fotografía en retrato de Juan M. Gienini">
	<meta name=viewport    content="width=device-width,
	                              initial-scale=1">
	<link rel="shortcut icon"
    	href="images/g-oro.gif"/>
	<link rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
	<link rel="stylesheet"
	    href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
	<link href="styles/galeria.css"
	    rel="stylesheet"
	    type="text/css"/>
</head>
<body onresize="cambio_win()";
      onkeydown="tecla(event)";
      onload="cambio_win()">
	<div data-role="page" class="pageone">
		<!-- caja de imágenes responsive -->
		<div class="caja_responsive">
			<!-- fotos ancho y alto completos con leyenda -->
			<div class="caja_foto fade">
			  <img width=4000 height=3000 src="http://drive.google.com/uc?export=view&id=1Ol4cEqEdGb-DWL252YYh3g4uxgqeBV4Q">
			  <div class="leyen">Ale & Vero</div>
			</div>
			<div class="caja_foto fade">
			  <img width=304 height=401 src="http://drive.google.com/uc?export=view&id=1jOi_aLM7HV5zR8iXnbnw08JlmgofqIVT">
			  <div class="leyen">Ale & Laura</div>
			</div>
			<div class="caja_foto fade">
			  <img width=2388 height=3155 src="http://drive.google.com/uc?export=view&id=11wsqLm04Gw_7BW7kB8_xW7DuFGrP4C36">
			  <div class="leyen">Alejandra</div>
			</div>
			<div class="caja_foto fade">
			  <img width=2576 height=1368 src="http://drive.google.com/uc?export=view&id=1XyyImNnt2Ctlf2OukbGd7XKyUNERwnK-">
			  <div class="leyen">La Boca</div>
			</div>
			<div class="caja_foto fade">
			  <img width=2732 height=1888 src="http://drive.google.com/uc?export=view&id=1FEeblgrHbFKhr9nIzhbBPxgJvXk0bfoy">
			  <div class="leyen">Sant Pau Seguries</div>
			</div>
			<!-- botones-flecha prox / prev -->
			<a class="prev" onclick="mostrar_foto(nro_f - 1)">&#10094;</a>
			<a class="prox" onclick="mostrar_foto(nro_f + 1)">&#10095;</a>
		</div>
		<!-- radio-botones -->
		<div style="text-align:center">
			<span class="dot" onclick="mostrar_foto(1)"></span>
			<span class="dot" onclick="mostrar_foto(2)"></span>
			<span class="dot" onclick="mostrar_foto(3)"></span>
			<span class="dot" onclick="mostrar_foto(4)"></span>
			<span class="dot" onclick="mostrar_foto(5)"></span>
		</div>
	</div>
	<script src="styles/galeria.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script>
	$(document).on("pagecreate",".pageone",function(){
		$(".pageone").on("swiperight",function(){mostrar_foto(nro_f - 1);});
		$(".pageone").on("swipeleft", function(){mostrar_foto(nro_f + 1);});});
	</script>
</body>
</html>
