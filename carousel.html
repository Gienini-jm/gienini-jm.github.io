<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Galer√≠a de Paisajes</title>
  <!-- Responsive -->
  <meta name=viewport content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS 4.3.1 -->
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
  <!-- FontAwesome -->
  <link rel="stylesheet"
        href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
  <style>
    .carousel-inner img {width:1100;height:500}
  </style>
</head>
<body>
  <div class="container mt-3">
    <h2>Activate Carousel with JavaScript</h2>
    <div id="galeria" class="carousel slide">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li class="item1 active"></li>
        <li class="item2"></li>
        <li class="item3"></li>
      </ul>
      <!-- The slideshow -->
      <div   class="carousel-inner">
        <div class="carousel-item active"><img class="img-fluid" src="http://drive.google.com/uc?export=view&id=1tNhvj0R-JLX3GKJaJGsE5d47TcKmwAO3"      alt="Los Angeles" ></div>
        <div class="carousel-item">       <img class="img-fluid" src="http://drive.google.com/uc?export=view&id=1aGztfEbX-XNhV2TSXmItRhY1u7qa9zEW" alt="Chicago" ></div>
        <div class="carousel-item">       <img class="img-fluid" src="http://drive.google.com/uc?export=view&id=1j6PbJeoPDEV3ZNJV1QkfptoAp7QmKMuI"      alt="New York"   ></div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#galeria"><span class="carousel-control-prev-icon"></span></a>
      <a class="carousel-control-next" href="#galeria"><span class="carousel-control-next-icon"></span></a>
    </div>
  </div>

  <!-- JScripts -->
  <div class="">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
           integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
           crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
           integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
           crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
           integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
           crossorigin="anonymous"></script>
    <script>
      $(document).ready(function(){
       // Activate Carousel
       $("#galeria").carousel();
       // Enable Carousel Indicators
       $(".item1").click(function(){$("#galeria").carousel(0)});
       $(".item2").click(function(){$("#galeria").carousel(1)});
       $(".item3").click(function(){$("#galeria").carousel(2)});
       // Enable Carousel Controls
       $(".carousel-control-prev").click(function(){$("#galeria").carousel("prev")});
       $(".carousel-control-next").click(function(){$("#galeria").carousel("next")});});
    </script>
  </div>
</body>
</html>
